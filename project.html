<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <meta content="description" name="description" />
    <meta name="google" content="notranslate" />
    <meta
      content="Mashup templates have been developped by Orson.io team"
      name="author"
    />

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-icon-180x180.png"
    />
    <link href="./assets/favicon.ico" rel="icon" />

    <link href="" rel="stylesheet" />

    <title>Title page</title>

    <link href="./main.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Add your content of header -->
    <header>
      <nav class="navbar navbar-default active">
        <div class="container">
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#navbar-collapse"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./index.html" title="">
              <img
                src="./assets/Primary-Icon.png"
                class="navbar-logo-img"
                alt=""
                width="40px"
              />
              Nombre APP
            </a>
          </div>

          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="./index.html" title="">Inicio</a></li>
              <li><a href="./project.html" title="">Proyecto</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="section-container">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <h1 class="text-center">Reto</h1>
            <div class="col w-100 p-2">
              <div class="container row">
                <div id="image_container" class="form-group">
                  <img src="" alt="" id="img" />
                  <canvas id="imagen" width="800px" height="500"></canvas>
                  <!-- <audio src="" id="audio" autoplay>
                            Your browser does not support the <code>audio</code> element.
                        </audio> -->
                  <input
                    type="file"
                    accept="jpeg,png,bmp"
                    name="img_file"
                    id="img_file"
                    class="form-control mt-3 col-2"
                  />
                </div>
              </div>
              <div class="container row text-center">
                <div id="info_image">
                  <h1>Descripción</h1>
                  <p id="image_description"></p>
                </div>
                <h1>Probabilidades</h1>

                <table
                  class="table table-dark table-hover w-50 mt-3 text-center mx-auto"
                >
                  <thead>
                    <tr>
                      <th>Objeto</th>
                      <th>Probabilidad</th>
                    </tr>
                  </thead>
                  <tbody id="info"></tbody>
                </table>
                <h1>Traducción</h1>
                <table
                  class="table table-dark table-hover w-100 mt-3 text-center mx-auto"
                >
                  <thead>
                    <tr>
                      <th class="col-3">Idioma</th>
                      <th class="col-6">Texto</th>
                      <th class="col-3">Audio</th>
                    </tr>
                  </thead>
                  <tbody id="tradu"></tbody>
                </table>
                <audio src="" id="audio" autoplay></audio>
              </div>
            </div>

            <div class="section-container-spacer">
              <img
                src="./assets/images/img-06.jpg"
                alt=""
                class="img-responsive reveal-content"
                data-action="zoom"
              />
            </div>

            <div class="row">
              <div class="col-xs-6">
                <img
                  src="./assets/images/img-04.jpg"
                  alt=""
                  class="img-responsive reveal-content"
                  data-action="zoom"
                />
              </div>
              <div class="col-xs-6">
                <img
                  src="./assets/images/img-07.jpg"
                  alt=""
                  class="img-responsive reveal-content"
                  data-action="zoom"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

   

    <footer class="footer-container white-text-container">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h3>NombreAPP</h3>

            <div class="row">
              <div class="col-xs-12 col-sm-7">
                <p>&lt;<strong>SENA</strong>/Soft&gt; 2023</p>
              </div>
              <div class="col-xs-12 col-sm-5">
                <p class="text-right">
                  <a
                    href="https://facebook.com/"
                    class="social-round-icon white-round-icon fa-icon"
                    title=""
                  >
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                  </a>
                  <a
                    href="https://twitter.com/"
                    class="social-round-icon white-round-icon fa-icon"
                    title=""
                  >
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                  </a>
                  <a
                    href="https://www.linkedin.com/"
                    class="social-round-icon white-round-icon fa-icon"
                    title=""
                  >
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function (event) {
        navActivePage();
        scrollRevelation(".reveal");
      });
    </script>

    <script type="text/javascript" src="./main.js"></script>
    <script src="./services.js"></script>
  </body>
</html>
